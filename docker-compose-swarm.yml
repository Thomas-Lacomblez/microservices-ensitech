version: '3.7'
services:  
  db:
    image: mysql:5.7
    container_name: db
    environment:
      MYSQL_ROOT_PASSWORD: my_secret_password
      MYSQL_DATABASE: gestionEcole
      MYSQL_USER: db_user
      MYSQL_PASSWORD: db_user_pass
    ports:
      - "6033:3306"
    volumes:
      - ./dbdata:/var/lib/mysql
    networks:
      - spring-network
  spring-app:
    container_name: spring-app
    image: thomaslpro/gestion_ecole
    environment:
      - SPRING_PROFILES_ACTIVE=prod
    ports:
      - 80:8080
    networks:
      - spring-network
#networks:
  #spring-network:
    #driver: bridge
    #name: spring-network

networks:
  backend:
    driver: overlay
    ipam:
      config:
        - subnet: 192.168.18.0/24